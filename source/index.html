<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Аппликатура для блок-флейты, барочной и Германской системы" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes" />

    <title>Аппликатура для блок-флейты</title>

    <link rel="stylesheet" href="css/screen.css"  media="all" />

    <link rel="shortcut icon" type="images/x-icon" href="favicon.ico" />
</head>

<body>
    <div id="wrapper">

        <!-- Шапка (начало) -->
        <header id="header">
            <hgroup id="header__title">
                <h1>Аппликатура для блок-флейты</h1>
                <h2 id="selectFingering"><strong>Барочной</strong> и <a href="#GermanSystem">Германской</a> системы</h2>
                <span id="betaVersion">&szlig;-версия</span>
            </hgroup>
        </header>
        <!-- Шапка (конец) -->

        <div id="mainContent">

        <!-- Панель управления режимом обучения (начало) -->
        <section id="eduControl">
            <a id="a-eduStart" href="#" title="Начать практическое изучение игры на блок-флейте">Начать обучение</a>
            <a id="a-shuffleNotes" href="#" title="Научиться играть ноты в случайном порядке">Перемешать ноты</a>
        </section>
        <!-- Панель управления режимом обучения (конец) -->

        <!-- Блок-флейта (начало) -->
        <section id="blockFlute">
            <img id="blockFlute__picture" src="images/blockFlute.png" />

            <div id="positionLeftHands">
                <a id="leftHands__link" href="#" title="Схема расположение пальцев левой руки">Левая рука?</a>
            </div>
            <div id="positionRightHands">
                <a id="rightHands__link" href="#" title="Схема расположение пальцев правой руки">Правая рука?</a>
            </div>
        </section>
        <!-- Блок-флейта (конец) -->

        <!-- Ноты (начало) -->
        <section id="notes">
            <img src="images/notes.png" alt="Ноты" />
        </section>
        <!-- Ноты (конец) -->

        </div><!-- #mainContent (конец) -->

    </div><!-- #wrapper (конец) -->

    <!-- Подвал (начало) -->
    <footer id="footer">
        <p id="developer">
            <small id="developer__copyright">&copy; Александр Омельницкий, 2012</small><br />
            <a id="developer__mail" href="mailto:mail@fingering.ru" title="Написать письмо Александру">mail@fingering.ru</a>
        </p>
        <!-- Социальные кнопки (начало) -->
        <section id="social">

        </section>
        <!-- Социальные кнопки (конец) -->
    </footer>
    <!-- Подвал (конец) -->

    <script data-main="js/config/requirejs.config" src="js/components/requirejs/require.js"></script>
</body>
</html>
